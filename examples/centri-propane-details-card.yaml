type: custom:mod-card
style: |
  ha-card {
    background: black;
    border: 1px solid #000000;
    border-radius: 12px;
    animation: pulse-shadow-energy 5s infinite alternate;
    --ha-card-background: "rgba(10, 10, 30, 0.0)";
   }
   @keyframes pulse-shadow-energy {
     0% {
       box-shadow: 0 0 0.0625rem 0.0625rem #FF00E0;
     }
     50% {
       box-shadow: 0 0 0.0625rem 0.09375rem #0055FF;
     }
     100% {
       box-shadow: 0 0 0.0625rem 0.125rem #FF8C00;
     }
    
   }
card:
  type: entities
  title: Propane Tank Details
  entities:
    - entity: sensor.centri_tank_level
      name: Tank Level
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: TankSize
      name: Tank Size
      suffix: " gallons"
    - entity: sensor.propane_tank_remaining_gallons
      name: Gallons Remaining
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: AlertStatus
      name: Alert Status
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: BatteryVolts
      name: Battery Voltage
      suffix: " V"
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: SolarVolts
      name: Solar Voltage
      suffix: " V"
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: SignalQualLTE
      name: Signal Quality
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: DeviceTempFahrenheit
      name: Device Temperature
      suffix: " Â°F"
    - entity: sensor.propane_tank_last_updated_est
      name: Last Updated
    - entity: sensor.propane_tank_next_update_est
      name: Next Update
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: Latitude
      name: Latitude
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: Longitude
      name: Longitude
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: Altitude
      name: Altitude
      suffix: " m"
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: DeviceID
      name: Device ID
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: VersionHW
      name: Hardware Version
    - entity: sensor.centri_tank_level
      type: attribute
      attribute: VersionLTE
      name: LTE Version
