<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centri Propane Tank Card - Level Showcase</title>
    <style>
        /* Dark theme variables */
        :root {
            --primary-text-color: #e1e1e1;
            --secondary-text-color: #9b9b9b;
            --primary-color: #03a9f4;
            --primary-background-color: #111111;
            --secondary-background-color: #1c1c1c;
            --card-background-color: #1e1e1e;
            --divider-color: #3a3a3a;
        }

        /* Light theme variables */
        .light-theme-row {
            --primary-text-color: #212121;
            --secondary-text-color: #727272;
            --primary-color: #03a9f4;
            --primary-background-color: #fafafa;
            --secondary-background-color: #e7e7e7;
            --card-background-color: #ffffff;
            --divider-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-background-color);
            color: var(--primary-text-color);
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-text-color);
        }

        .subtitle {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            font-size: 18px;
        }

        .theme-section {
            margin-bottom: 50px;
            padding: 30px;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .theme-section.dark {
            background-color: #1c1c1c;
        }

        .theme-section.light {
            background-color: #f5f5f5;
        }

        .theme-title {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .dark .theme-title {
            color: #e1e1e1;
        }

        .light .theme-title {
            color: #212121;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .card-label {
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dark .card-label {
            color: #9b9b9b;
        }

        .light .card-label {
            color: #727272;
        }

        ha-centri-propane-tank-card {
            display: block;
            width: 243px;
            max-width: 100%;
        }

        ha-card {
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dark ha-card {
            background: #1e1e1e;
        }

        .light ha-card {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .theme-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centri Propane Tank Card</h1>
        <p class="subtitle">Level Showcase - Light & Dark Themes</p>

        <!-- Dark Theme Section -->
        <div class="theme-section dark">
            <h2 class="theme-title">üåô Dark Theme</h2>
            <div class="cards-grid">
                <div class="card-wrapper">
                    <span class="card-label">Empty (0%)</span>
                    <ha-centri-propane-tank-card id="dark-empty"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Critical (10%)</span>
                    <ha-centri-propane-tank-card id="dark-critical"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Low (25%)</span>
                    <ha-centri-propane-tank-card id="dark-low"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Medium (50%)</span>
                    <ha-centri-propane-tank-card id="dark-medium"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Good (75%)</span>
                    <ha-centri-propane-tank-card id="dark-good"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Full (100%)</span>
                    <ha-centri-propane-tank-card id="dark-full"></ha-centri-propane-tank-card>
                </div>
            </div>
        </div>

        <!-- Light Theme Section -->
        <div class="theme-section light light-theme-row">
            <h2 class="theme-title">‚òÄÔ∏è Light Theme</h2>
            <div class="cards-grid">
                <div class="card-wrapper">
                    <span class="card-label">Empty (0%)</span>
                    <ha-centri-propane-tank-card id="light-empty"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Critical (10%)</span>
                    <ha-centri-propane-tank-card id="light-critical"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Low (25%)</span>
                    <ha-centri-propane-tank-card id="light-low"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Medium (50%)</span>
                    <ha-centri-propane-tank-card id="light-medium"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Good (75%)</span>
                    <ha-centri-propane-tank-card id="light-good"></ha-centri-propane-tank-card>
                </div>
                <div class="card-wrapper">
                    <span class="card-label">Full (100%)</span>
                    <ha-centri-propane-tank-card id="light-full"></ha-centri-propane-tank-card>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the custom card -->
    <script type="module" src="./dist/ha-centri-propane-tank-card.js"></script>

    <script>
        // Mock Home Assistant (hass) object creator
        function createMockHass(level) {
            return {
                states: {
                    'sensor.propane_tank_level': {
                        state: level.toString(),
                        attributes: {
                            unit_of_measurement: '%',
                            friendly_name: 'Propane Tank Level'
                        }
                    }
                }
            };
        }

        // Card configuration
        const cardConfig = {
            entity: 'sensor.propane_tank_level',
            tank_size: 500
        };

        // Levels to showcase
        const levels = {
            empty: 0,
            critical: 10,
            low: 25,
            medium: 50,
            good: 75,
            full: 100
        };

        // Wait for custom element to be defined
        customElements.whenDefined('ha-centri-propane-tank-card').then(() => {
            // Setup Dark Theme Cards
            Object.keys(levels).forEach(levelName => {
                const card = document.getElementById(`dark-${levelName}`);
                card.setConfig(cardConfig);
                card.hass = createMockHass(levels[levelName]);
            });

            // Setup Light Theme Cards
            Object.keys(levels).forEach(levelName => {
                const card = document.getElementById(`light-${levelName}`);
                card.setConfig(cardConfig);
                card.hass = createMockHass(levels[levelName]);
            });
        });
    </script>
</body>
</html>
